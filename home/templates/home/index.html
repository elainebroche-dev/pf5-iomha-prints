{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container-fluid pt-4 pb-4 my-auto">
    <div class="row">
        <div class="col col-md-8" id="col-a">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ul>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="bk-image bk-image1">
                            <div class="carousel-caption">
                                <h3>Pawel Czerwinski</h3>
                                <p>Marble Blur</p>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="bk-image bk-image2">
                            <div class="carousel-caption">
                                <h3>Dan Freeman</h3>
                                <p>Turn to Nature</p>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="bk-image bk-image3">
                            <div class="carousel-caption">
                                <h3>Silvestri Matteo</h3>
                                <p>Summer Meadow</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>
        <div class="col col-md-3 col-md-offset-1" id="col-b">
            <h1 class="display-4 logo-font text-black">
                Inspiring images printed to the highest quality
            </h1>
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
        </div>
    </div>
</div>


{% endblock %}
