{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container page-width-limit">
    <div class="row">
        <div class="col-12 col-md-10">
            <hr>
            <h2 class="logo-font mb-4 second-font">Option Management</h2>
            <h5 class="text-muted">Edit a Print Option</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 data-form">
            <form method="POST" action="{% url 'edit_printoption' option.size %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update Print Option</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('select').on('change', function () {
        var url = "{% url 'edit_printoption' 123 %}"
        location.href = url.replace('123', this.value);
    });
</script>
{% endblock %}
